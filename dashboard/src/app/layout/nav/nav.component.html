<mat-sidenav-container class="sidenav-container"  *ngIf="authService.getUser() as _user">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <ng-container>
        <a *ngIf="_user.isAdmin" (click)="addNewEngine()" mat-list-item href="javascript:;"> <mat-icon aria-hidden="false" aria-label="Example home icon">addchart</mat-icon>Register hardware</a>

      </ng-container>
      

      <ng-material-multilevel-menu [configuration]="config" [items]="menuService.menuItems$ | async" (selectedItem)="selectedItem($event)">
      </ng-material-multilevel-menu>

   
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

     <span>Hardware monitoring tool</span>
     <span class="example-spacer"></span>
     <button mat-button [matMenuTriggerFor]="menu">Welcome {{_user.email}}</button>
     <mat-menu #menu="matMenu" class="wh-100">
       <button (click)="logOut()" mat-menu-item>Log out</button>
    
     </mat-menu>
   </mat-toolbar>

   <div class="container-fluid">
    <router-outlet></router-outlet>
  
   </div>

    

  </mat-sidenav-content>
</mat-sidenav-container>

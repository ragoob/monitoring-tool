<ngx-spinner [fullScreen]="false" bdColor="#ff000000" size="medium" name="HomeComponent"
    template="<img class='image-spinner' src='../assets/images/raspberry-pi.svg' />">

</ngx-spinner>
<div class="row">
    <ng-container *ngIf="list">
        <div class="col col-lg-3" *ngFor="let item of list">
            <app-summary-card   [machine]="item"></app-summary-card>

        </div>
    </ng-container>
</div>

<div class="card">
    <div class="card-body">
      <h4 class="card-title">Users</h4>
      <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Add new user" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="newUser()"></button>
        </ng-template>
    
    </p-toolbar>
    
    <p-table [value]="users" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
        <tr>
            <th>Email</th>
            <th>Is Admin</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.email}}</td>
            <td>{{user.isAdmin}}</td>
           
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="edit(user)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delete(user)"></button>

      
            </td>
        </tr>
    </ng-template>
    
    </p-table>
    </div>
  </div>

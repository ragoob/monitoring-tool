<div class="container-fluid">

<div class="card">
  <div class="card-body">
  
    <form class="form-signin" [formGroup]="form" (ngSubmit)="login()">
      <div class="alert alert-danger" role="alert" *ngIf="loginError">
        Invalid user name or password
     </div>
 
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address"   [ngClass]="{'is-invalid': form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched) && formSubmitted}"  class="form-control" formControlName="email" autofocus>
    </div>
   <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password"  [ngClass]="{'is-invalid': form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched) && formSubmitted}" class="form-control" formControlName="password">
   </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
       <ng-container *ngIf="loading">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span class="sr-only">Loading...</span>
       </ng-container>
       <ng-container *ngIf="!loading">
         Log in
       </ng-container>
       
      </button>
   
    </form>
    
  </div>
</div>
</div>

<ngx-spinner bdColor="rgb(214 211 211 / 11%)" color="rgba(0, 0, 0, 0.8)" name="MemoryCardComponent" [fullScreen]="false"
  type="ball-fussion" size="medium"></ngx-spinner>

  <div class="iq-icon-box pi-bg-{{status}}">
    <mat-icon svgIcon="ram-memory"></mat-icon>
  </div>
  <div class="mt-4">
    <h5 class="text-black text-uppercase">Memory</h5>
    <h3 class="d-flex pi-text-{{status}}"> {{usage}} MB

      <span class="material-icons" *ngIf="status == 'success'">
        south
        </span>
        <span class="material-icons" *ngIf="status != 'success'">
          north
          </span>
    </h3>
  </div>
  <p class="mb-0 mt-1">Avg +{{avg}}%</p>
  <div class="mt-3">
    <mat-progress-bar class="pi-bg-{{status}}" mode="determinate" value="{{usagePerc}}"></mat-progress-bar>
  </div>


<div class="row" *ngIf="info">
    <div class="col-lg-12">
        <p class="text-muted">Name: {{info.name}}</p>
    </div>
    <div class="col-lg-12">
        <p class="text-muted">Architecture: {{info.architecture}}</p>
    </div>
    <div class="col-lg-12">
        <p class="text-muted">Operating system: {{info.operatingSystem}}</p>
    </div>
    <div class="col-lg-12">
        <p class="text-muted">Docker version: {{info.version}}</p>
    </div>
    <div class="col-lg-12">
        <p class="text-muted">Docker images: {{info.images}}</p>
    </div>
</div>

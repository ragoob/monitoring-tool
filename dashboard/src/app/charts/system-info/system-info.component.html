<ngx-spinner bdColor="rgb(214 211 211 / 11%)" color="rgba(0, 0, 0, 0.8)" name="SystemInfoComponent" [fullScreen]="false" type="ball-clip-rotate-multiple" size="medium"></ngx-spinner>
<div *ngIf="info" class="mt-3">
  <p>Name: {{info.name}}</p>
  <p>Architecture: {{info.architecture}}</p>
  <p>Operating system: {{info.operatingSystem}}</p>
  <p>Docker version: {{info.version}}</p>
</div>

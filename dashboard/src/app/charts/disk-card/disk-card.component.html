<ngx-spinner bdColor="rgb(214 211 211 / 11%)" color="rgba(0, 0, 0, 0.8)" name="DiskCardComponent"
  [fullScreen]="false" type="ball-clip-rotate-multiple" size="medium"></ngx-spinner>

  <ng-container *ngIf="loaded">
    <div class="iq-icon-box pi-bg-{{status}}">
      <span class="material-icons">
        sd_storage
      </span>
    </div>
    <div class="mt-4">
      <h5 class="text-black text-uppercase">DISK</h5>
      <h3 class="d-flex pi-text-{{status}}"> {{usage}}GB
    
        <span class="material-icons" *ngIf="status == 'success'">
          south
        </span>
        <span class="material-icons" *ngIf="status != 'success'">
          north
        </span>
      </h3>
    </div>
    <p class="mb-0 mt-1">Avg +{{avg}}%</p>
    <div class="mt-3">
      <mat-progress-bar class="pi-bg-{{status}}" mode="determinate" value="{{usagePerc}}"></mat-progress-bar>
    </div>
  </ng-container>

<div class="card {{cssClass}}">
    <div class="card-header" *ngIf="hasHeader">
      <span class="material-icons close-btn" *ngIf="closable" (click)="close()">
        close
        </span>
        <h4 *ngIf="title" class="card-title">{{title}}</h4>
      
    </div>
    <div class="card-body">
        <h4  *ngIf="!hasHeader && title" class="card-title">{{title}}</h4>
      <ng-content></ng-content>
      
    </div>
  </div>
